<!DOCTYPE html>
<html>
<head>
	<title>Sgin Up Page</title>
	<style type="text/css">
		td{
			padding: 5px;
		}
	</style>
</head>
<body bgcolor="#bbffaa">
	<form algin="center" style="margin-top: 100px">
		<table bgcolor="lightblue" border="1" align="center" height="100px" width="500px">
			<tr>
				<td align="center" colspan="2" bgcolor="lightblue">Sign Up</td>
			</tr>
			<tr>
				<td>Enter Your First Name : </td>
				<td align="center"><input type="text" name="fname" placeholder="first name"/></td>
			</tr>
			<tr>
				<td>Enter Your Last Name : </td>
				<td align="center"><input type="text" name="lname" placeholder="last name"/></td>
			</tr>
			<tr>
				<td>Enter Your Email : </td>
				<td align="center"><input type="email" name="email" placeholder="email"></td>
			</tr>
			<tr>
				<td>Enter Your Password : </td>
				<td align="center"><input type="password" name="pw" placeholder="Enter Password"></td>
			</tr>
			<tr>
				<td>Confirm Password : </td>
				<td align="center"><input type="password" name="cpw" placeholder="Re-Enter Password"></td>
			</tr>
			<tr>
				<td>Enter Your Mobile Number : </td>
				<td align="center"><input type="number" name="number" placeholder="Mobile Number"></td>
			</tr>
			<tr>
				<td>Select Your Gender : </td>
				<td align="center">
					<label><input type="radio" name="gender" value="Male">Male</label>
					<label><input type="radio" name="gender" value="female">Female</label>
				</td>
			</tr>
			<tr>
				<td>Select Your Hobby : </td>
				<td align="center">
					<label><input type="checkbox" name="read" value="Read">Read</label>
					<label><input type="checkbox" name="write" value="Write">Write</label>
				</td>
			</tr>
			<tr>
				<td>Select Your City : </td>
				<td>
					<select>
						<option value="jasdan">Jasdan</option>
						<option value="shivrajpur">Shivrajpur</option>
						<option value="kalasar">Kalasar</option>
						<option value="lilapur">Lilapur</option>
						<option value="madhavipur">Madhavipur</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Select Your B'date : </td>
				<td>
					<input type="date" name="bday">
				</td>
			</tr>
			<tr>
				<td>Select Your Corrunt date : </td>
				<td>
					<input type="week" name="cw">
				</td>
			</tr>
			<tr>
				<td>Select Your Corrunt Time : </td>
				<td>
					<input type="time" name="cw">
				</td>
			</tr>
			<tr>
				<td align="center"><input type="submit" name="btn1" value="SignUp"></td>
				<td align="center"><input type="reset" name="btn2" value="Reset"></td>
			</tr>
		</table>
	</form>
</body>
</html>
