<!DOCTYPE html>
<html>
<head>
	<title>Form 1</title>
</head>
<body>
	<form>
		<table border="1" align="center">
			<tr>
				<td>Enter Your Username : </td>
				<td><input type="text" name="uname" placeholder="Enter Your Username"/></td>
			</tr>
			<tr>
				<td>Enter Your Password : </td>
				<td><input type="Password" name="pw" placeholder="Enter Your Password"/></td>
			</tr>
			<tr>
				<td>Confirm password : </td>
				<td><input type="password" name="cpw" placeholder="Re-Enter Password"/></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" name="btn" value="Submit"/></td>
			</tr>
		</table>
	</form>
</body>
</html>
