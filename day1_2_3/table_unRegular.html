<!DOCTYPE html>
<html>
<head>
	<title>Unregular Table</title>
</head>
<body>
	<table border="1" height="400px" width="500px">
		<tr>
			<td rowspan="3" align="right" valign="top">A</td>
			<td colspan="4" align="left">C</td>
		</tr>
		<tr>
			<td rowspan="2" align="center" valign="center">D</td>
			<td colspan="3" align="left">F</td>
		</tr>
		<tr>
			<td rowspan="2" align="right" valign="bottom">G</td>
			<td align="left">H</td>
		</tr>
		<tr>
			<td align="left">B</td>
			<td align="left">E</td>
			<td align="left">I</td>
		</tr>
	</table>
</body>
</html>
