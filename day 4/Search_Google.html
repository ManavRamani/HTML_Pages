<!DOCTYPE html>
<html>
<head>
	<title>Form To Google</title>
	<style type="text/css">
		table{
			margin-top: 20%;
		}
		input.search{
			border-radius: 15px;
		}
		input.search::placeholder{

			padding-left: 25%;
		}
		input.btn{
			border-radius: 10px;
		}
	</style>
</head>
<body>
	<form action="https://google.com/result" method="get">
	<table align="center">
		<tr>
			<td><input class="search" type="text" name="q" placeholder="Enter Anything....." /></td>
		</tr>
		<tr>
			<td align="center"><input class="btn" type="submit"/></td>
		</tr>
	</table>
	</form>
</body>
</html>
