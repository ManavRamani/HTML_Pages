<!DOCTYPE html>
<html>
<head>
	<title>Form To Google</title>
	<style type="text/css">

	</style>
</head>
<body>
	<form action="#" method="post">
	<table>
		<tr>
			<td>Name</td>
		</tr>
		<tr>
			<td><input type="text" name="First_Name" placeholder="First Name" /></td>
			<td><input type="text" name="First_Name" placeholder="Last Name" /></td>
		</tr>
		<tr>
			<td style="font-size: 10px;">First Name</td>
			<td style="font-size: 10px;">Last Name</td>
		</tr>
		<tr>
			<td>
				<label>Date of Birth</label>
		</td>
		</tr>
		<tr>
			<td><input type="date" name="date"/></td>
		</tr>
		<tr>
			<td colspan="2" bgcolor="lightblue" align="center"><label>Medical History</label></td>
		</tr>
		<tr>
			<td>
				<label>Have you been diagnosed with Covid-19?</label>
			</td>
		</tr>
		<tr>
			<td>
				<label><input type="radio" name="q1" value="yes">Yes</label>
				<label style="margin-left: 10%"><input type="radio" name="q1" value="no">No</label>
			</td>
		</tr>		
		<tr>
			<td>
				<label>Please check all Symptoms that apply:</label>
			</td>
		</tr>
		<tr>
			<td>
				<label><input type="checkbox" name="loss" value="Loss_of_taste/smell">Loss of taste/smell</label>
			</td>
			<td>
				<label style="margin-left: -50%"><input type="checkbox" name="dif" value="Difficulty_Breathing">Difficulty Breathing</label>
			</td>
			<td>
				<label style="margin-left: -130%"><input type="checkbox" name="cough" value="Cough">Cough</label>
			</td>
		</tr>	
		<tr>
			<td>
				<label><input type="checkbox" name="runny" value="Runny Nose">Runny Nose</label>
			</td>
			<td>
				<label style="margin-left: -50%"><input type="checkbox" name="body" value="Body aches">Body aches</label>
			</td>
			<td>
				<label style="margin-left: -130%"><input type="checkbox" name="sore" value="Sore throat">Sore throat</label>
			</td>
		</tr>
		<tr>
			<td>
				<label>
					Medical History
				</label>
			</td>
		</tr>
		<tr>
			<td align="center"><input type="submit"/></td>
		</tr>
	</table>
	</form>
</body>
</html>
