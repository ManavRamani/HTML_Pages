<html>
<head>
		<title>Register Form</title>
	<style>
			body
			{
				background-color:lightblue;
			}
			
			label
			{
				background-color:pink;
			}
			
			.registerbtn
			{
				background-color:lightgreen;
			}
			
	</style>
	
</head>
<body>
<form>
<div class="container">
		<h1> Register Here </h1>
		<p> Please fill in the details to create an account with us. </p>
		<hr>	
		
		<label><b> First Name : </b></label><br><br>
		<input type="text" name="Firstname" placeholder="Fristname" size="13" required><hr>
		
		<label><b> Last Name : </b></label><br><br>
		<input type="text" name="Lastname" placeholder="Lastname" size="13" required><hr>
		
		<label for="repwd"><b> Date of Birth : </b> </label><br><br>

<div class="col-25">

		<select id="Month" name="Month">
			<option value="Jan">January</option>
			<option value="Feb">February</option>
			<option value="Mar">March</option>
			<option value="April">April</option>
			<option value="May">May</option>
			<option value="June">June</option>
			<option value="July">July</option>
			<option value="Aug">August</option>
			<option value="Sep">September</option>
			<option value="Oct">October</option>
			<option value="Nov">November</option>
			<option value="Dec">December</option>

<div class="col-25">

		<input type="text" placeholder="Date" name="date" maxlength="2" required>
		<input type="text" placeholder="Year" name="Year" maxlength="4" required>

</div>

		</select>

</div>

	<hr>

		<label><b> Phone : </b></label><br><br>
		<input type="text" name="country code" placeholder="Country code" maxlength="3" value="+91" size="3">
		<input type="text" name="phone" placeholder="Phone No." maxlength="10" required>
		<br>

	<hr>	

		<label><b> Course : </b></label>

			<select required>

				<option value="Course">Course</option>
				<option value="BCA">BCA</option>
				<option value="BBA">BBA</option>
				<option value="B.Tech">B.Tech</option>
				<option value="MBA">MBA</option>
				<option value="MCA">MCA</option>
				<option value="M.Tech">M.Tech</option>

			</select>
		<br>
				
		<hr>

	<label for="email"><b> Enter Email :</b></label>
	<br>
	<input type="text" placeholder="Enter Email" name="email" required><br>
	<br>

	<label for="pwd"><b> New Password :</b></label>
	<br>
	<input type="password" placeholder="Enter Password" name="pwd" id="pwd" required><br>
	<br>

	<label for="confirm"><b> Confirm Your Password :</b></label>
	<br>
	<input type="password" placeholder="Confirm Password" name="confirm" id="pwd" required>
	<br>	

	<hr>

	<p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.<p>
	
	<button type="submit" class="registerbtn">
	<strong> Register </strong>
	</button>

</div>	
<div class="container signin">
	
	<p>Already have an account?<a  href="#"><strong>sign in</strong></a>.</p>

</div>
</form>
</body>
</html>
