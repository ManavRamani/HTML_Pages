<!DOCTYPE html>
<html>
<head>
	<title> Register form </title>
	<style>
			body
				{
					background-color:lightblue;
				}
			th
				{
					background-color: pink;
				}
			table
				{
					background-color:lightblue;
				}
			button
				{
					show: center;
					background-color: lightgreen;
					width: 100%;
				}
	</style>
</head>
<body>
	<form action="/action_page.php" required/>
	
	<center>
	<table border="5">
	<tt>
		<tr>
			<tr>
				<td colspan="2" style="background-color:lightgreen">
				<label style="color:Red">		<center>	<strong>

				REGISTER FORM<hr>
					
					
				</strong>	</label>
				</td>
			</tr>
			
			<tr>		
				<th> First Name :</th>
				<td>	<input type="taxt" pattern="[A-Za-z]{3,}" title="only use charcters in this box" name="Enter Your First Name" placeholder="First Name" required/>	</td>
			</tr>
			
			<tr>		
				<th>Last Name : </th>
				<td>	<input type="taxt" pattern="[A-Za-z]{3,}" title="only use charcters in this box" name="Enter Your Last Name" placeholder="Last Name" required/>	</td>
			</tr>	
			
			<tr>
				<th>Gender : </th>
				<td>
					<input type="radio" name="Gender" >Male
					<input type="radio" name="Gender">Female
				</td>
			</tr>
				
			<tr>			
				<th>Date of Birth :</th>					
				<td>
					<select id="Month" name="Month" pattern="{1}" title="click any one" required/>
						<option value="Jan">January</option>
						<option value="Feb">February</option>
						<option value="Mar">March</option>
						<option value="April">April</option>
						<option value="May">May</option>
						<option value="June">June</option>
						<option value="July">July</option>
						<option value="Aug">August</option>
						<option value="Sep">September</option>
						<option value="Oct">October</option>
						<option value="Nov">November</option>
						<option value="Dec">December</option>
					<select>
						<input type="data" pattern="[0-9]{1,}" title="1 ya 2 digits only Enter in this box" placeholder="00" maxlength="2" size="1" required/>
						<input type="year" pattern="[0-9]{4,}" title="Enter 4 digits only in this box" placeholder="0000" maxlength="4" size="3" required/>
				</td>
			</tr>
				
			<tr>
				<th>Course :</th>
				<td>
					<select required/>
						<option value="Course">Course</option>
						<option value="BCA">BCA</option>
						<option value="BBA">BBA</option>
						<option value="B.Tech">B.Tech</option>
						<option value="MBA">MBA</option>
						<option value="MCA">MCA</option>
						<option value="M.Tech">M.Tech</option>
					</select>
				</td>
			</tr>
						
			<tr>
				<th>Email :	</th> 
				<td>	<input type="mail" pattern="[a-z0-9._%+]+@[a-z0-9.-]+\.[a-z]{2,}$" title=" use this 'charcters','digits','@'and'.' in this box" placeholder="Email" name="Email" required>	</td>
			</tr>
						
			<tr>				
				<th>Password :</th> 
				<td>	<input type="password" pattern="[0-9]{6,}" title="6 or more digits Enter in this box" name="Enter your password" maxlength="13" placeholder="Password" required>	</td>
			</tr>
					
			<tr>
				<th>Phone No. : </th>
				<td>	<select required>
							<option> +91  </option>
							<option> +92  </option>
							<option> +10   </option>
							<option> +99  </option>
							<option> +98  </option>
							<option> +20   </option>
							<option> +102 </option>
							<option> +997 </option>
							<option> +998 </option>
							<option> +987 </option>
						</select>		
				<input type="Phone" pattern="[0-9]{10}" title="Enter 10 digits only in this box" placeholder="Phone No." name="Phone no." maxlength="10" size="10" required>
				</td>
			</tr>
			
					
					<tr>
						<th>Address :</th> 
						<td>	<input type="textarea" placeholder="Road,block no.,City,...etc" name="Address" col="80" rows="3" size="30" required>		</td>
					</tr>
					
			<tr>	
					<td colspan="2">	<center>	<button>	<strong style="color:Red">	Register	</strong>	</button>	</td>
			</tr>
		</tr>	
	</tt>
	</table>
	</form>		
</body>
</html>
