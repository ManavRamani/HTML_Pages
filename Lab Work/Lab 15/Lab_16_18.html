<!DOCTYPE html>
<html>
<head>
	<title>Practical_18_Bootstrap</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	
	<link rel="stylesheet" href="../Bootstrap/css/bootstrap.min.css"></link>

</head>
<body>
<div class="container d-flex justify-content-center" style="height:100vh;">
	<div class="card text-center m-3 w-50">
		<div class="card-header d-flex justify-content-center">
			<img src="b.jpg" class="m-5"></img>
		</div>
		<div class="card-body">
			<h3 class="card-title">Please Sign in</h3>
			<form style="height:100px;"><center>
				<div class="form-group w-75 m-3">
					<input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Email adderess">
				</div>
				<div class="form-group w-75 m-3">
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				</div>
				<div class="form-check d-flex justify-content-center m-3">
					<input type="checkbox" class="form-check-input" id="exampleCheck1">
					<label class="form-check-label" for="exampleCheck1">Remember me</label>
				</div>
				<a href="#" class="btn btn-primary mt-3 mb-3 w-75">Sign in</a>
			<div class="card-footer text-muted mt-5">
				&copy;2017-2018
			</div>
			</center>	</form>		
		</div>
	</div>
</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
