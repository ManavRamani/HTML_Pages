(A) 19_5_1. Design SIGN-IN form using Bootstrap.

<!DOCTYPE html>
<html>
<head>
	<title>Practical_19_5_1_Bootstrap</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	
	<link rel="stylesheet" href="../Bootstrap/css/bootstrap.min.css"></link>

</head>
<body>
<center><h1>Student Registration</h1></center>
	<div class="container d-flex justify-content-center">
		<form class="w-75">
		  <div class="form-group row m-3">
    <label for="inputFullName3" class="col-sm-2 col-form-label">FullName</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputFullName3">
    </div>
  </div>
  <div class="form-group row m-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3">
    </div>
  </div>
  		  <div class="form-group row m-3">
    <label for="inputMobileNo3" class="col-sm-2 col-form-label">MobileNo.</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputMobileNo3">
    </div>
  </div>
    		  <div class="form-group row m-3">
    <label for="inputAddress3" class="col-sm-2 col-form-label">Address</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="inputAddress3" rows="3"></textarea>
    </div>
  </div>
  		  <div class="form-group row m-3">
    <label for="inputNationality3" class="col-sm-2 col-form-label">Nationality</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputNationality3">
    </div>
  </div>
   		  <div class="form-group row m-3">
    <label for="inputDOB3" class="col-sm-2 col-form-label">DateOFBirth</label>
    <div class="col-sm-10">
      <input class="datepicker" data-date-format="mm/dd/yyyy" id="inputDOB3">
    </div>
  </div>
    <div class="form-group row m-3">
	 <label for="inputGender3" class="col-sm-2 col-form-label">Gender</label>
	     <div class="col-sm-10">
  <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
  <label class="form-check-label" for="inlineRadio1">Male</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
  <label class="form-check-label" for="inlineRadio2">Female</label>
</div>
  </div>
  </div>
  <div class="form-group row m-3">
    <label for="exampleFormControlSelect1" class="col-sm-2 col-form-label">Highest Degree</label>
	 <div class="col-sm-10">
    <select class="custom-select" id="exampleFormControlSelect1">
	 <option selected>Select Degree</option>
      <option value="1">MCA</option>
      <option value="2">Msc.IT</option>
      <option value="3">BCA</option>
      <option value="4">Bsc.IT</option>
      <option value="5">B.tech(CSE)</option>
    </select>
	</div>
  </div>
  		  <div class="form-group row m-3">
    <label for="inputCPI3" class="col-sm-2 col-form-label">CPI</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="inputCPI3" min="0" max="10">
    </div>
  </div>
  		  <div class="form-group row m-3">
    <label for="inputUniversity3" class="col-sm-2 col-form-label">University</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputUniversity3">
    </div>
  </div>
  <div class="form-group row m-3">
    <label for="exampleFormControlSelect2" class="col-sm-2 col-form-label">PassingYear</label>
	 <div class="col-sm-10">
    <select class="custom-select" id="exampleFormControlSelect2">
	 <option selected>Select Your Passing Year</option>
      <option value="1">2023</option>
	  <option value="2">2022</option>
	   <option value="3">2021</option>
	  <option value="4">2020</option>
	   <option value="5">2019</option>
	  <option value="6">2018</option>
	  <option value="7">2017</option>
    </select>
	</div>
  </div>
<center>
  <div class="form-group row d-flex justify-content-center m-3">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary m-3 p-2 w-25">Submit</button>
	   <button type="submit" class="btn btn-primary m-3 p-2 w-25">Cancel</button>
    </div>
  </div></center>
</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
