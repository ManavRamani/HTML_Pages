<!DOCTYPE html>
<html>
<head>
	<title>Practical_19_5_2_Bootstrap</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	
	<link rel="stylesheet" href="../Bootstrap/css/bootstrap.min.css"></link>

</head>
<body>

	<center><h1>COVID-19 Vaccine Registration Form</h1></center>
	<div class="container d-flex justify-content-center">
		<form class="w-100">
		  <div class="form-group row m-3">
    <label for="inputFirstName3" class="col-sm-2 col-form-label">FirstName</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputFirstName3">
    </div>
  </div>
  		  <div class="form-group row m-3">
    <label for="inputLastName3" class="col-sm-2 col-form-label">LastName</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputLastName3">
    </div>
  </div>
  		  <div class="form-group row m-3">
    <label for="inputAadharNumber3" class="col-sm-2 col-form-label">AadharNumber</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputAadharNumber3">
    </div>
  </div>
  <div class="form-group row m-3">
    <label for="exampleFormControlSelect1" class="col-sm-2 col-form-label">VaccineName</label>
	 <div class="col-sm-10">
    <select class="custom-select" id="exampleFormControlSelect1">
	 <option selected>Please Select Vaccine Name</option>
      <option value="1">Covaxin</option>
      <option value="2">Covishield</option>
      <option value="3">Sputnik-V</option>
    </select>
	</div>
  </div>
    <div class="form-group row m-3">
    <label for="exampleFormControlSelect2" class="col-sm-2 col-form-label">VaccinationCenterName</label>
	 <div class="col-sm-10">
    <select class="custom-select" id="exampleFormControlSelect2">
	 <option selected>Please Select Vaccination Center Name</option>
		<option>Rajkot</option>
		<option>Ahmdabad</option>
		<option>Baroda</option>
		<option>Surat</option>
		<option>Junagadh</option>
		<option>Jamnagar</option>
    </select>
	</div>
  </div>
     		  <div class="form-group row m-3">
    <label for="inputDOB3" class="col-sm-2 col-form-label">DateOFDose</label>
    <div class="col-sm-10">
      <input class="datepicker" data-date-format="mm/dd/yyyy" id="inputDOB3">
    </div>
  </div>
  		  <div class="form-group row m-3">
    <label for="inputCPI3" class="col-sm-2 col-form-label">DoseNumber</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="inputCPI3" min="0" max="10">
    </div>
  </div><center>
  <div class="form-group row d-flex justify-content-center m-3">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary m-3 p-2 w-25">Submit</button>
	   <button type="submit" class="btn btn-primary m-3 p-2 w-25">Cancel</button>
    </div>
  </div></center>
</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
