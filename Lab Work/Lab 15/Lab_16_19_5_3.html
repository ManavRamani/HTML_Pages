<!DOCTYPE html>
<html>
<head>
	<title>Practical_19_5_3_Bootstrap</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	
	<link rel="stylesheet" href="../Bootstrap/css/bootstrap.min.css"></link>

</head>
<body>

	<center><h1>Employee Registration</h1></center>
	
		
			<div class="container d-flex justify-content-center">
				
					<form class="w-100">
						
						<h4 class="m-3 p-2"><center>Personal Information</center></h4>
							<div class="form-group row m-3">
								<label for="inputEmployeeId3" class="col-sm-2 col-form-label">EmployeeId</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" id="inputEmployeeId3" placeholder="Enter Employee Id">
								</div>
								<label for="inputEmployeeName3" class="col-sm-2 col-form-label">EmployeeName</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" id="inputEmployeeName3" placeholder="Enter Employee Name">
								</div>
							</div>
							<div class="form-group row m-3">
								<label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" id="inputEmail3" placeholder="Enter Email">
								</div>
								<label for="inputContact3" class="col-sm-2 col-form-label">ContactNo.</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" id="inputContact3" placeholder="Enter Contact No.">
								</div>
							</div>	
							<div class="form-group row m-3">
								<label for="inputGender3" class="col-sm-2 col-form-label">MaritalStatus</label>
								<div class="col-sm-10">
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
										<label class="form-check-label" for="inlineRadio1">Single</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
										<label class="form-check-label" for="inlineRadio2">Married</label>
									</div>
								</div>
							</div>
						<h4 class="m-3 p-2"><center>Education Qualificatiion</center></h4>		
							<div class="form-group row m-3">
								<label for="inputEducation3" class="col-sm-2 col-form-label">Education</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" id="inputEducation3" placeholder="Enter Education details">
								</div>
								<label for="inputExperience3" class="col-sm-2 col-form-label">Experience</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" id="inputExperience3" placeholder="Enter Experience details">
								</div>
							</div>						
						<h4 class="m-3 p-2"><center>Job Details</center></h4>
							<div class="form-group row m-3">
								<label for="inputDesignation3" class="col-sm-2 col-form-label">Designation</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" id="inputDesignation3" placeholder="Enter Designation details">
								</div>
								<label for="inputJoblocation3" class="col-sm-2 col-form-label">Joblocation</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" id="inputJoblocation3" placeholder="Enter Job location">
								</div>
							</div>
							<div class="form-group row m-3">
								<label for="inputSalary3" class="col-sm-2 col-form-label">Salary</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" id="inputSalary3" placeholder="Enter Salary details">
								</div>
							</div>	
							<center>
							<div class="form-group row d-flex justify-content-center m-3">
								<div class="col-sm-10">
									<button type="submit" class="btn btn-primary m-3 p-2 w-25">Register</button>
								</div>
							</div>	</center>						
					</form>
			</div>
	

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
